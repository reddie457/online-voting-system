{% load static %}
{% include 'admin_header.html' %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/vote5.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center">
            <h1 class="mb-0 bread">Election Edit</h1>
          </div>
        </div>
      </div>
    </section>
<br>
<br>
<form method ="POST" class="post-form" action="{% url 'customer_update_nomination' %}">
    {% csrf_token %}
		<div class="container h-100">
							<h1 class="fs-4 card-title fw-bold mb-4">Update Here</h1>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="id">Id</label>
									<input id="id" type="text"  name="id" value="{{nomination.id}}" required readonly>
								</div>
                                 <div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text"  name="name" value="{{nomination.name}}" required>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="gender">Gender</label>
									<input id="gender" type="text"  name="gender" value="{{nomination.gender}}" required>
								</div>

            <div class="mb-3">
									<label class="mb-2 text-muted" for="age">Age</label>
									<input id="age" type="number"  name="age" value="{{nomination.age}}" required>
								</div>
            <div class="mb-3">
									<label class="mb-2 text-muted" for="qualification">Qualification</label>
									<input id="qualification" type="text"  name="qualification" value="{{nomination.qualification}}" required>
								</div>

            <div class="mb-3">
									<label class="mb-2 text-muted" for="about">About</label>
									<input id="about" type="text"  name="about" value="{{nomination.about}}" required>
								</div>

			<div class="mb-3">
									<label class="mb-2 text-muted" for="image">Image</label>
									<input id="image" type="file"  name="image" value="{{nomination.image}}" required>
								</div>

			<div class="mb-3">
									<label class="mb-2 text-muted" for="idproof">Idproof</label>
									<input id="idproof" type="file"  name="idproof" value="{{nomination.idproof}}" required>
								</div>

			<div class="mb-3">
									<label class="mb-2 text-muted" for="address">Address</label>
									<input id="address" type="text"  name="address" value="{{nomination.address}}" required>
								</div>

			<div class="mb-3">
									<label class="mb-2 text-muted" for="mobile">Mobile</label>
									<input id="mobile" type="number"  name="mobile" value="{{nomination.mobile}}" required>
								</div>

			<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Email</label>
									<input id="email" type="text"  name="email" value="{{nomination.email.email}}" required readonly>
								</div>
			<div class="mb-3">
									<label class="mb-2 text-muted" for="election">ElectionId</label>
									<input id="election" type="number"  name="election" value="{{nomination.election.id}}" required readonly>
								</div>

                                <button type="submit" class="btn btn-primary ms-auto">submit</button><br>
        </div>
</form>
{{msg}}
{% include 'footer.html' %}
