{% load static %}
{% include 'admin_header.html' %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/vote5.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center">
            <h1 class="mb-0 bread">Election Edit</h1>
          </div>
        </div>
      </div>
    </section>
<br>
<br>
<form method ="POST" class="post-form" action="{% url 'election_update' %}">
    {% csrf_token %}
		<div class="container h-100">
							<h1 class="fs-4 card-title fw-bold mb-4">Update Here</h1>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="id">Id</label>
									<input id="id" type="text"  name="id" value="{{election.id}}" required readonly>
								</div>
                                 <div class="mb-3">
									<label class="mb-2 text-muted" for="title">Title</label>
									<input id="title" type="text"  name="title" value="{{election.title}}" required>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="description">Description</label>
									<input id="description" type="text"  name="description" value="{{election.description}}" required>
								</div>

            <div class="mb-3">
									<label class="mb-2 text-muted" for="termsandcondition">Termsandcondition</label>
									<input id="termsandcondition" type="text"  name="termsandcondition" value="{{election.termsandcondition}}" required>
								</div>

            <div class="mb-3">
									<label class="mb-2 text-muted" for="electiondate">Electiondate</label>
									<input id="electiondate" type="date"  name="electiondate" value="{{election.electiondate}}" required>
								</div>

            <div class="mb-3">
									<label class="mb-2 text-muted" for="resultdate">Resultdate</label>
									<input id="resultdate" type="date"  name="resultdate" value="{{election.resultdate}}" required>
								</div>

                                <button type="submit" class="btn btn-primary ms-auto">Submit</button><br>
        </div>
</form>
{{msg}}
{% include 'footer.html' %}
