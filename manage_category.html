{% load static %}
{% include 'admin_header.html' %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/vote7.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center">
            <h1 class="mb-0 bread">Manage Category</h1>
          </div>
        </div>
      </div>
    </section>
<br>
<br>
<table align="center" border="2" cellpadding="10" cellspacing="0" width="80%">

  <thead>
     <tr>
         <th>Id</th>
         <th>Category</th>
         <th>Delete</th>

     </tr>
  </thead>
    <tbody>
        {% for category in category  %}
        <tr>
           <td>{{category.id}}</td>
           <td>{{category.category}}</td>
           <td><a href="/category_delete/{{category.id}}" onclick="return confirm ('are you sure want delete');">Delete</a></td>
       </tr>
        {% endfor %}
    </tbody>
</table><br>
{% include 'footer.html' %}
